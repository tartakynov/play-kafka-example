@(wsUrl: String)

<html lang="en">
<head>
  <title>Play Kafka Example</title>
  <script>
        var websocket = new WebSocket("@wsUrl");
        websocket.onmessage = function(event) {
            var out = document.getElementById("out");
            out.textContent = event.data;
        }

  </script>
</head>
<body>
<span id="out">Connecting to @wsUrl...</span>
</body>
</html>
